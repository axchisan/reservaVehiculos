<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Sistema de Reservas de Vehículos</h1>
        
        <!-- Formulario de Registro -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Registrar Usuario</h2>
            <div class="flex space-x-4">
                <input id="username" type="text" placeholder="Nombre de usuario" class="border p-2 rounded">
                <input id="email" type="email" placeholder="Correo electrónico" class="border p-2 rounded">
                <input id="password" type="password" placeholder="Contraseña" class="border p-2 rounded">
                <button onclick="registerUser()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Registrar</button>
            </div>
        </div>

        <!-- Lista de Vehículos -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Vehículos Disponibles</h2>
            <div id="vehicles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Formulario de Reserva -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Hacer una Reserva</h2>
            <div class="flex space-x-4">
                <input id="user_id" type="number" placeholder="ID de Usuario" class="border p-2 rounded">
                <input id="vehicle_id" type="number" placeholder="ID de Vehículo" class="border p-2 rounded">
                <input id="start_date" type="date" class="border p-2 rounded">
                <input id="end_date" type="date" class="border p-2 rounded">
                <button onclick="makeReservation()" class="bg-green-500 text-white p-2 rounded hover:bg-green-600">Reservar</button>
            </div>
        </div>

        <!-- Formulario de Pago -->
        <div>
            <h2 class="text-2xl font-semibold mb-4">Procesar Pago</h2>
            <div class="flex space-x-4">
                <input id="reservation_id" type="number" placeholder="ID de Reserva" class="border p-2 rounded">
                <input id="amount" type="number" placeholder="Monto" class="border p-2 rounded">
                <button onclick="processPayment()" class="bg-purple-500 text-white p-2 rounded hover:bg-purple-600">Pagar</button>
            </div>
        </div>
    </div>
</body>
</html>
